server:
  port: 9111

spring:
  application:
    name: inherit

app:
  hello:
    url: http://localhost:9100/


logging:
  level:
    root: info
    io.github.easyretrofit: debug

retrofit:
  timelimiter:
    configs:
      default:
        connect-timeout: 5000ms
        read-timeout: 5000ms
        write-timeout: 5000ms
    instances:
      errorTimeout:
        base-config: default


